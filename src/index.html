<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conjuro 4 - La Nueva Pesadilla</title>
  <meta name="description" content="Descubre el terror que acecha en la nueva entrega de Conjuro 4. Una experiencia cinematográfica que te hará temblar.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Creepster&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-text {
      color: #fff;
      font-family: 'Creepster', cursive;
      font-size: 2rem;
      text-shadow: 0 0 20px #ff0000;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="loading-text">Cargando el Terror...</div>
    </div>
  </div>
</body>
</html>
